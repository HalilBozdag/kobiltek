{% extends 'base_layout.html' %}


{% block content %}
<section>
<form action="" method="post" class="content">
<div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Hasta Ekle</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
          </div>
        </div>
        <!-- /.box-header -->




        {% csrf_token %}
        <div class="box-body">

          <div class="row">



               <div class="col-md-6">
              <div class="form-group">
                <label> {{ form.name.label }}</label>
                      {{ form.name }}
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label> {{ form.surname.label }}</label>
                      {{ form.surname }}
              </div>
                <div class="form-group">
                  <label> {{ form.mobilePhone.label }}</label>
                      {{ form.mobilePhone }}

                </div>

             <div class="form-group">
                <label>{{ form.birthDate.label }}</label>

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                 {{ form.birthDate}}
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form-group -->


                    <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        {{ form.isActive}} {{ form.isActive.label }}
                      </label>
                    </div>
                  </div>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ form.patientNumber.label }}</label>

                 {{ form.patientNumber }}

              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label>{{ form.email.label }}</label>
               {{ form.email }}
              </div>

                <div class="form-group">
                  <label>{{ form.address.label }}</label>
                {{ form.address }}
                </div>


              <!-- /.form-group -->
            </div>








          <!-- /.row -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
         <button type="submit" value="Submit" class="btn btn-primary pull-right">Kaydet</button>
        </div>





  </div>
</form>
</section>


{% endblock %}
