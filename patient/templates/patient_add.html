{% extends 'base_layout.html' %}


{% block content %}
<section>
<form action="" method="post" class="content">
<div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Hasta Ekle</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
          </div>
        </div>
        <!-- /.box-header -->




        {% csrf_token %}
        <div class="box-body">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Hasta Adı</label>
                      <input type="text" class="form-control" name="name" placeholder="Hasta Adı...">
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label>Hasta Soyadı</label>
                <input type="text" class="form-control" name="surname" placeholder="Hasta Soyadı...">
              </div>
                <div class="form-group">
                    <label>Telefon Numarası</label>
                    <input type="text" class="form-control" name="mobilePhone" placeholder="Telefon Numarası...">
                </div>

             <div class="form-group">
                <label>Doğum Tarihi</label>

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control" name="birthDate" data-inputmask="'alias': 'yyyy-mm-dd'" data-mask="">
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Hasta Numarası</label>

                  <input type="text" class="form-control" name="patientNumber" placeholder="Hasta Numarası...">

              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label>E-Mail</label>
                <input type="text" class="form-control" name="email" placeholder="E-Mail...">
              </div>

                <div class="form-group">
                  <label>Adres</label>
                  <textarea class="form-control" rows="3" name="address" placeholder="Adres..."></textarea>
                </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
         <button type="submit" class="btn btn-primary pull-right">Kaydet</button>
        </div>





  </div>
</form>
</section>


{% endblock %}
