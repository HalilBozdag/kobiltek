{% extends 'base_layout.html' %}


{% block content %}
<section>
<form action="" method="post" class="content">
<div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Hasta Ekle</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
          </div>
        </div>
        <!-- /.box-header -->




        {% csrf_token %}
        <div class="box-body">

          <div class="row">



               <div class="col-md-6">
              <div class="form-group">
                <label> {{ form.patient.label }}</label>
                      {{ form.patient}}
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label> {{ form.threatName.label }}</label>
                      {{ form.threatName }}
              </div>
                <div class="form-group">
                  <label> {{ form.price.label }}</label>
                      {{ form.price }}

                </div>


              <!-- /.form-group -->



            </div>
            <!-- /.col -->








          <!-- /.row -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
         <button type="submit" value="Submit" class="btn btn-primary pull-right">Kaydet</button>
        </div>





  </div>
</form>
</section>


{% endblock %}
