{% extends 'base_layout.html' %}




{% block content %}
      {% load staticfiles %}
<script
  src="https://code.jquery.com/jquery-3.4.0.js"

            </div>
        {% endif %}

                        </button>
                    </div>
                </div>

                {% csrf_token %}
